<!DOCTYPE html>
<head>
   <title>Weathershield Server</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
   <h1>RPi Web Server</h1>
<form>
  <div class="form-group">
    <label for="AdminPassword">AdminPassword</label>
    <input type="password" class="form-control" id="AdminPassword" placeholder="AdminPassword">
  </div>
  <div class="form-group">
    <label for="AdminPasswordConfirm">AdminPasswordConfirm</label>
    <input type="password" class="form-control" id="AdminPasswordConfirm" placeholder="Repeat AdminPassword">
  </div>
  <div class="form-group">
 <label for="SocketCount">How may sockets do you have</label>
 <select class="form-control" id="SocketCount">
   <option>1</option>
   <option>2</option>
   <option>3</option>
   <option>4</option>
   <option>5</option>
 </select>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
